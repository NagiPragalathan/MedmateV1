<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product</title>
  </head>
  <body>
    <h1>Edit Product</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="product_name">Product Name:</label>
      <input id="product_name" name="product_name" type="text" value="{{ product.product_name }}" required /><br />

      <label for="description">Description:</label>
      <input id="description" name="description" type="text" value="{{ product.description }}" required /><br />

      <label for="product_type">Product Type:</label>
      <input id="product_type" name="product_type" type="text" value="{{ product.product_type }}" required /><br />

      <label for="price">Price:</label>
      <input id="price" name="price" type="number" step="0.01" value="{{ product.price }}" required /><br />

      <label for="product_image">Product Image:</label>
      <input id="product_image" name="product_image" type="file" accept="image/*" /><br />
      Current Image:{% if product.product_image %}
        <img src="{{ product.product_image.url }}" height="100" />
      {% endif %}<br />

      <button type="submit">Update Product</button>
    </form>
  </body>
</html>
