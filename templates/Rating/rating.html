{% extends 'baseindex/index.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <link href= 
"https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" 
          rel="stylesheet"> 
</head>
<body>
   
    <div class="py-3 sm:max-w-xl sm:mx-auto" style="margin-top: 5%;">
        <div class="bg-white min-w-1xl flex flex-col rounded-xl shadow-lg">
          <div class="px-12 py-5">
            <h2 class="text-gray-800 text-3xl font-semibold">Your opinion matters to us!</h2>
          </div>
          <div class="bg-gray-200 w-full flex flex-col items-center">
            <div class="flex flex-col items-center py-6 space-y-3">
              <span class="text-lg text-gray-800">How was quality of the call?</span>
              <div class="flex space-x-3">
                <!-- Star icons -->
                <svg class="star w-12 h-12 cursor-pointer" data-value="1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">

                  <path fill-rule="evenodd" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
                <svg class="star w-12 h-12 cursor-pointer" data-value="3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />

                </svg>
                <svg class="star w-12 h-12 cursor-pointer" data-value="5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
              </div>
            </div>
            <div class="w-3/4 flex flex-col">
              <textarea id="message" rows="3" class="p-4 text-gray-500 rounded-xl resize-none">Leave a message, if you want</textarea>
              <button id="rateNow" class="py-3 my-8 text-lg bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl text-white">Rate now</button>
            </div>
          </div>
          <div class="h-20 flex items-center justify-center">
            <a href="#" class="text-gray-600">Maybe later</a>
          </div>
        </div>
      </div>
      
      <script>
        const stars = document.querySelectorAll('.star');
        const rateNowButton = document.getElementById('rateNow');
      
        stars.forEach(star => {
          star.addEventListener('click', () => {
            console.log('Star clicked');
            const value = star.getAttribute('data-value');
            console.log('Star value:', value);
      
            // Remove color from all stars
            stars.forEach(s => s.classList.remove('text-yellow-500'));
      
            // Add color to clicked star and all previous stars
            star.classList.add('text-yellow-500');
            let prev = star.previousElementSibling;
            while (prev) {
              if (prev.tagName === 'svg') {
                prev.classList.add('text-yellow-500');
              }
              prev = prev.previousElementSibling;
            }
          });
        });
      
        rateNowButton.addEventListener('click', () => {
          console.log('Rate now button clicked');
          const selectedStars = document.querySelectorAll('.star.text-yellow-500').length;
          console.log('Number of stars selected:', selectedStars);
          const message = document.getElementById('message').value;
          console.log('Message:', message);
        });
      </script>
