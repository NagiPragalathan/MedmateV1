<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Document</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <h1>Edit Document</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="id_document_name">Document Name:</label>
        <input type="text" id="id_document_name" name="document_name" value="{{ document.document_name }}" required><br>
        <label for="id_document">Document: You can't change this</label></br>
        <label for="id_ipfs_id">IPFS ID:</label>
        <input type="text" id="id_ipfs_id" name="ipfs_id" value="{{ document.ipfs_id }}" readonly required><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
