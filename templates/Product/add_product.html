<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <label for="product_name">Product Name:</label>
  <input id="product_name" name="product_name" type="text" required /><br />
  <label for="description">Description:</label>
  <input id="description" name="description" type="text" /><br />
  <label for="product_type">Product Type:</label>
  <input id="product_type" name="product_type" type="text" /><br />
  <label for="price">Price:</label>
  <input id="price" name="price" type="number" step="0.01" /><br />
  <label for="product_image">Product Image:</label>
  <input id="product_image" name="product_image" type="file" accept="image/*" /><br />
  <button type="submit">Add Product</button>
</form>
