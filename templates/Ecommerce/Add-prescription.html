{% extends 'baseindex/index.html' %}
{% block content %}
  <div class="clearfix"></div>

  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <div class="card-title">Prescription List</div>
            <hr />
            <form>
              <div class="form-group">
                <label for="input-1">MEDICINE NAME</label>
                <input type="text" class="form-control" id="input-1" placeholder="Enter Medicine Name" />
              </div>
              <div class="form-group">
                <label for="input-2">NO.OF.DAYS</label>
                <input type="text" class="form-control" id="input-2" placeholder="Enter No.of Days" />
              </div>
              <div class="form-group">
                <label for="input-3">Time</label>
                <select class="form-control" name="Time" id="Time">
                  <option value="volvo">Morning</option>
                  <option value="saab">AfterNoon</option>
                  <option value="mercedes">Evening</option>
                  <option value="audi">Night</option>
                </select>
              </div>
              {% comment %} <div class="form-group"> {% endcomment %}
                <label for="input-4">Before / After Meal</label>
                <br />
                <div>
                  <input type="radio" id="beforemeal" name="meal" value="beforemeal" checked />
                  <label for="beforemeal">Before Meal</label>
                </div>
                <div>
                  <input type="radio" id="aftermeal" name="meal" value="aftermeal" />
                  <label for="aftermeal">After Meal</label>
                </div>

              <div class="form-group">
                <button type="submit" class="btn btn-light px-5">Add</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
