<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto py-8 flex flex-col justify-center items-center my-6">
        <div class="flex justify-center ">
            <h1 class="text-3xl font-bold mb-6">Add Document</h1>
        </div>

        <div class="flex justify-center ">

            <form id="documentForm" method="post" enctype="multipart/form-data" class=" min-w-[50vw] min-h-[50vh] bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 flex flex-col justify-evenly md:p-5 ">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_document_name" class="block text-gray-700 font-bold mb-2">Document Name:</label>
                    <input type="text" name="document_name" id="id_document_name" class="w-full border-2 border-gray-200 rounded py-2 px-4 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <div class="mb-4">
                    <label for="id_document" class="block text-gray-700 font-bold mb-2">Document:</label>
                    <input type="file" name="document" id="id_document" accept=".pdf,.doc,.docx" class="w-full border-2 border-gray-200 rounded py-2 px-4 focus:outline-none focus:border-blue-500" required>
                </div>
                
                <div class="flex justify-center ">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Event listener for the form submission
        document.getElementById('documentForm').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Perform any additional actions, such as validation

            // Submit the form
            this.submit();
        });
    </script>
</body>
</html>
